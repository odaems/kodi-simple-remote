<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>
        {{ 'LANGUAGE' | translate }}
      </ion-label>
      <ion-select (ionChange)="changeLanguage($event)">
        <ion-option *ngFor="let lang of availableLanguages" [selected]="lang == selectedLang" [value]="lang">{{ lang | translate }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>
        Host
      </ion-label>
      <ion-input type="text" [(ngModel)]="host"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Port
      </ion-label>
      <ion-input type="number" [(ngModel)]="port"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Username
      </ion-label>
      <ion-input type="text" [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Password
      </ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer text-center>
  <button ion-button large block color="default" (click)="save()">
        {{ 'SAVE_BUTTON' | translate }}
    </button>
</ion-footer>
